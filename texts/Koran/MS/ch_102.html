<p class="bodytextMS" id="1">SURE 103. Al-'Asr </p>
<p class="bodytextMS" id="2">1.  Demi Masa! </p>
<p class="bodytextMS" id="3">2.  Sesungguhnya manusia itu dalam kerugian; </p>
<p class="bodytextMS" id="4">3.  Kecuali orang-orang yang beriman dan beramal soleh dan mereka pulaberpesan-pesan dengan kebenaran serta berpesan-pesan dengan sabar. </p>
